<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran Pengguna</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font poppins dari google font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Registrasi</h2>
      <div class="box1">
        <form id="registrationForm">
          <label for="username">Username</label>
          <input type="text" id="username" required />
          <span id="usernameFeedback" class="feedback"></span><br />

          <label for="email">Email</label>
          <input type="email" id="email" required />
          <span id="emailFeedback" class="feedback"></span><br />

          <label for="password">Password</label>
          <input type="password" id="password" required />
          <span id="passwordFeedback" class="feedback"></span><br />

          <label for="confirmPassword">Konfirmasi Password</label>
          <input type="password" id="confirmPassword" required />
          <span id="confirmPasswordFeedback" class="feedback"></span><br />

          <button type="submit">Daftar</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
